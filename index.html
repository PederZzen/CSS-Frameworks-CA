<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login | The Real fakebook</title>
</head>

<body class="text-white" style="min-width: 20rem;">
    <section class="container w-75 mt-4" style="max-width: 25rem;">
        <div class="text-center">
            <img src="./img/logo.svg" alt="logo" class="mt-5">
            <h1 class="h3 mt-2">The Real fakebook</h1>            
            <h2 class="m-5 h4 font-size-1">Sign in to your account</h2>            
        </div>
        <form action="/home.html" class="d-flex flex-column gap-4">
            <div class="form-floating">
                <input type="email" id="email" name="email" id="email" placeholder="Email" class="form-control bg-transparent text-white" required>
                <label for="email">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" id="password" placeholder="Password" class="form-control bg-transparent text-white" required>
                <label for="password">Password</label>               
            </div>
            <input type="submit" value="Login" class="btn btn-primary text-white rounded-5">                 
        </form> 
    </section>
</body>

</html>
