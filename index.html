<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="./js/signUp.js" defer></script>
    <title>Sign Up | The Real fakebook</title>
</head>

<body class="text-white container">
    <section class="row">
        <div class="col-8 col-md-6 col-lg-4 mx-auto mt-4">
            <div class="text-center">
                <img src="./img/logo.svg" alt="logo" class="mt-3">
                <h1 class="h5 mt-3 fw-bold">The Real fakebook</h1>            
                <p class="m-4">Sign up</p>            
            </div>
            <form id="signUpForm" class="d-flex flex-column">
                <div class="form-floating">
                    <input type="name" id="name" name="name" placeholder="" class="form-control bg-transparent text-white">
                    <label for="email">Username</label>
                </div>
                <span id="nameError" class="p-1 text-primary">&nbsp;</span>
                <div class="form-floating">
                    <input type="email" id="email" name="email" placeholder="" class="form-control bg-transparent text-white">
                    <label for="email">Email</label>
                </div>
                <span id="emailError" class="p-1 text-primary">&nbsp;</span>
                <div class="form-floating">
                    <input type="password" name="password" id="password" placeholder="" class="form-control bg-transparent text-white">
                    <label for="password">Password</label>               
                </div>
                <span id="passwordError" class="p-1 text-primary">&nbsp;</span>
                <div class="form-floating">
                    <input type="password" name="passwordRepeat" id="passwordRepeat" placeholder="" class="form-control bg-transparent text-white">
                    <label for="password">Repeat password</label>               
                </div>
                <span id="passwordErrorRepeat" class="p-1 text-primary">&nbsp;</span>
                <input type="submit" id="signUpBtn" value="Sign up" class="btn btn-primary text-white w-50 align-self-center rounded-5">                 
            </form> 
            <p class="text-center m-4">Already a member? <a href="./login.html" class="text-primary">Log in</a></p>
        </div>        
    </section>
</body>

</html>
