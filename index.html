<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login | Fakebook</title>
</head>
<body class="text-white" style="min-width: 20rem;">
    <section class="container text-center w-75 mt-4 mw" style="max-width: 25rem;">
        <img src="./img/logo.svg" alt="logo" class="mt-5">
        <h1 class="h3 mt-2">fakebook</h1>            
        <h2 class="m-5 h4 font-size-1">Sign in to your account</h2>
        <form action="/profile.html" class="d-flex flex-column gap-4">
            <input type="text" name="username" id="username" placeholder="Username" class="bg-transparent border-0 border-bottom text-white">
            <input type="password" name="password" id="password" placeholder="Password" class="bg-transparent border-0 border-bottom text-white">
            <input type="submit" value="Login" class="bg-primary border-0 rounded p-2 text-white h5">
        </form>        
    </section>
</body>
</html>
