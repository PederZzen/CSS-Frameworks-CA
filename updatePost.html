<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/utilities.js" defer></script>
    <script src="./js/updatePost.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header></header>

    <main class="container w-50 mt-4">
        <a href="./home.html" class="text-white fw-bold">&lt; Back to feed</a>
        <h1 class="mt-3 mb-3 text-white">Update post</h1>
        <form class="d-flex flex-column">
            <input type="text" id="titleInput" class="bg-secondary form-control rounded-2 text-white p-2 border" name="title" placeholder="Title">
            <textarea name="postInput" id="bodyInput" class="bg-secondary mt-2 form-control text-white rounded-2 border p-2" placeholder="Whats on your mind?" style="resize: none;"></textarea>
            <input type="text" name="media" id="mediaInput" class="bg-secondary form-control text-white mt-2 mb-2 rounded-2 border p-2" placeholder="Add link to media">
        </form>
        <button id="updateButton" class="btn btn-primary text-white mb-4">Update</button>
    </main>
</body>
</html>
